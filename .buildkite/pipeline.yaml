steps:
  - label: ":docker: build images amd"
    command: "docker build -output ./bin ."
    artifact_paths:
      - "bin/*"
    agents:
      queue: hosted-linux-amd
  - label: ":docker: build images arm"
    command: "docker build -output ./bin ."
    artifact_paths:
      - "bin/*"
    agents:
      queue: hosted-linux-arm
